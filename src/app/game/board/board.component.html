<app-timer></app-timer>
<h3 class="player-name">Player: {{ player.name }}</h3>
<div class="board-container">
  <p class="moove-count">
    Mooves: <span class="mooves">{{ mooveCount }}</span>
  </p>
  <app-game-card
    *ngFor="let c of cards; let idx = index"
    [data]="c"
    (cardClicked)="cardClicked(idx)"
  ></app-game-card>
</div>
